# -----------------------------------------------------------------------------
# Build .unitypackage Template
# -----------------------------------------------------------------------------
#
# This job copies UnityPlugin content to the Unity project, moves/modifies some contents to be more suitable for a unitypackage and calls unity to export a .unitypackage artifact.
#
.export-unitypackage:
  extends: .unity-template
  stage: build

  rules:
    - !reference [.optional_job, rules]
    - when: on_success

  needs:
   - job: dependencies-libtrack
     artifacts: true

  variables:
    PLUGIN_LIBS_PATH: "$UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH/Core/Runtime/Plugins"
    UNITYPACKAGES_OUTPUT_PATH: "$CI_PROJECT_DIR/$ARTIFACTS_PATH_UNITY_PROJECT/Ultraleap.UnityPlugin"

    # These are the paths that the corresponding .unitypackage will export within the project
    UNITYPACKAGE_EXPORT_PATH_Tracking:                  "$UNITYPLUGIN_ASSETS_PATH/Tracking"
    UNITYPACKAGE_EXPORT_PATH_Tracking_Examples:         "$UNITYPLUGIN_ASSETS_PATH/Tracking/Examples"
    UNITYPACKAGE_EXPORT_PATH_Tracking_Preview:          "$UNITYPLUGIN_ASSETS_PATH/Tracking Preview"
    UNITYPACKAGE_EXPORT_PATH_Tracking_Preview_Examples: "$UNITYPLUGIN_ASSETS_PATH/Tracking Preview/Examples"

    UNITYPACKAGE_OUTPUT_PATH_Tracking:                   "$UNITYPACKAGES_OUTPUT_PATH/Tracking.unitypackage"
    UNITYPACKAGE_OUTPUT_PATH_Tracking_Examples:          "$UNITYPACKAGES_OUTPUT_PATH/Tracking Examples.unitypackage"
    UNITYPACKAGE_OUTPUT_PATH_Tracking_Preview:           "$UNITYPACKAGES_OUTPUT_PATH/Tracking Preview.unitypackage"
    UNITYPACKAGE_OUTPUT_PATH_Tracking_Preview_Examples:  "$UNITYPACKAGES_OUTPUT_PATH/Tracking Preview Examples.unitypackage"

    UNITYPACKAGE_LOG_FILE_Tracking:                   "$CI_PROJECT_DIR/$ARTIFACTS_PATH_UNITY_PROJECT/Tracking_unitypackage.log"
    UNITYPACKAGE_LOG_FILE_Tracking_Examples:          "$CI_PROJECT_DIR/$ARTIFACTS_PATH_UNITY_PROJECT/Tracking_Examples_unitypackage.log"
    UNITYPACKAGE_LOG_FILE_Tracking_Preview:           "$CI_PROJECT_DIR/$ARTIFACTS_PATH_UNITY_PROJECT/Tracking_Preview_unitypackage.log"
    UNITYPACKAGE_LOG_FILE_Tracking_Preview_Examples:  "$CI_PROJECT_DIR/$ARTIFACTS_PATH_UNITY_PROJECT/Tracking_Preview_Examples_unitypackage.log"

    LEAPC_SOURCE_PATH: "$ARTIFACTS_PATH/Windows/LeapC.dll"
    LEAPC_DESTINATION_PATH: "$PLUGIN_LIBS_PATH/x86_64/LeapC.dll"

  script:

    # We only replace libtrack dependencies if there is an upstream branch ref or we are explicitly using the latest stable artifacts.
    # Upstream branch ref takes precedence, see the libtrack dependencies job.
    - $REPLACE_LIBTRACK_DEPENDENCIES = "$UPSTREAM_UPSTREAM_BRANCH_REF" -or "$USE_LIBTRACK_STABLE"

    #  Copy libs from libtrack dependencies, overwritting anything already there
    #- if ($REPLACE_LIBTRACK_DEPENDENCIES) { Copy-Item "$ARTIFACTS_PATH/Android/libLeapC.so" -Destination "$PLUGIN_LIBS_PATH/Android/libLeapC.so" -Force
    #- if ($REPLACE_LIBTRACK_DEPENDENCIES) { Copy-Item "$ARTIFACTS_PATH/Android/UltraleapTrackingServiceBinder.aar" -Destination "$PLUGIN_LIBS_PATH/Android/libs/UltraleapTrackingServiceBinder.aar" -Force }
    - if ($REPLACE_LIBTRACK_DEPENDENCIES) { Copy-Item "$LEAPC_SOURCE_PATH" -Destination "$LEAPC_DESTINATION_PATH" -Force }

    - New-Item -Path "$UNITYPACKAGES_OUTPUT_PATH" -ItemType Directory -Force
    # Ensure UnityPlugin assets path within the project
    - echo "Creating Unity project UnityPlugin assets path at '$UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH'"
    - New-Item -Path "$UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH" -ItemType Directory -Force

    ##################################################
    # Copy UPM packages to Unity project assets path #
    ##################################################
    - Push-Location $UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH

    - ls

    - echo "Copying $PACKAGES_PATH_Tracking to Tracking"
    - New-Item -Path "Tracking" -ItemType Directory
    - Push-Location Tracking
    - Copy-Item -Path "$PACKAGES_PATH_Tracking/*" -Recurse # Copy Tracking
    - (Get-Content package.json) | ConvertFrom-Json | Select -ExpandProperty "version" > Version.txt # Generate version.txt using version from package.json
    - Pop-Location

    - echo "Copying $PACKAGES_PATH_Tracking to Tracking Preview"
    - New-Item -Path "Tracking Preview" -ItemType Directory
    - Push-Location "Tracking Preview"
    - Copy-Item -Path "$PACKAGES_PATH_Tracking_Preview/*" -Recurse # Copy Tracking Preview
    - (Get-Content package.json) | ConvertFrom-Json | Select -ExpandProperty "version" > Version.txt # Generate version.txt using version from package.json
    - Pop-Location

    # Delete package.json files before exporting .unitypackages
    - Get-ChildItem * -Include *package.json* -Recurse | Remove-Item

    - ls
    - Pop-Location

    #########################
    # Export .unitypackages #
    #########################
    - | # Exports a unitypackage from the unity project this job is running in.
      function Export-UnityPackage
      {
        Param(
          [string] $LogPath,
          [string] $UnityPackageExportPath,
          [string] $UnityPackageOutputPath
        )
        $process = Start-Process -Wait -PassThru -FilePath "$UNITY_PATH" -ArgumentList "-batchmode -quit -logFile `"$LogPath`" -projectPath `"$UNITY_PROJECT_PATH`" -exportPackage `"$UnityPackageExportPath`" `"$UnityPackageOutputPath`""

        $processExitCode = $process.ExitCode
        if (-not ($process.ExitCode -eq 0)) { echo "Failed to generate $UnityPackageOutputPath (Exit Code '$processExitCode'), check $LogPath"; exit $processExitCode; }
      }

    # Export Tracking and Tracking Preview .unitypackages
    - Export-UnityPackage -LogPath "$UNITYPACKAGE_LOG_FILE_Tracking" -UnityPackageExportPath "$UNITYPACKAGE_EXPORT_PATH_Tracking" -UnityPackageOutputPath "$UNITYPACKAGE_OUTPUT_PATH_Tracking"
    - Export-UnityPackage -LogPath "$UNITYPACKAGE_LOG_FILE_Tracking_Preview" -UnityPackageExportPath "$UNITYPACKAGE_EXPORT_PATH_Tracking_Preview" -UnityPackageOutputPath "$UNITYPACKAGE_OUTPUT_PATH_Tracking_Preview"

    # Unhide hidden Examples folder paths - we do this after the main unitypackage so it's not included with them
    - Push-Location $UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH
    - ls
    - Move-Item "Tracking/Examples~" "Tracking/Examples"
    - ls "Tracking"
    - Move-Item "Tracking Preview/Examples~" "Tracking Preview/Examples"
    - ls "Tracking Preview"
    - Pop-Location

    # Export Example .unitypackages
    - Export-UnityPackage -LogPath "$UNITYPACKAGE_LOG_FILE_Tracking_Examples" -UnityPackageExportPath "$UNITYPACKAGE_EXPORT_PATH_Tracking_Examples" -UnityPackageOutputPath "$UNITYPACKAGE_OUTPUT_PATH_Tracking_Examples"
    - Export-UnityPackage -LogPath "$UNITYPACKAGE_LOG_FILE_Tracking_Preview_Examples" -UnityPackageExportPath "$UNITYPACKAGE_EXPORT_PATH_Tracking_Preview_Examples" -UnityPackageOutputPath "$UNITYPACKAGE_OUTPUT_PATH_Tracking_Preview_Examples"

    ############################
    # Tidy up artifacts folder #
    ############################
    - $package_version = Get-Content "$UNITY_PROJECT_UNITYPLUGIN_ASSETS_PATH/Tracking/Version.txt"
    - echo "Version - $package_version"
    - ls $UNITYPACKAGES_OUTPUT_PATH
    - Move-Item "$UNITYPACKAGES_OUTPUT_PATH" "$UNITYPACKAGES_OUTPUT_PATH-$package_version"

  artifacts:
    name: "$ARTIFACTS_NAME-unitypackage"
    paths:
      - "$ARTIFACTS_PATH/"

    when: always

